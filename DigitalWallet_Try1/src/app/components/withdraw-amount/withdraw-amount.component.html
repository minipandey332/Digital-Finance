<app-navbar></app-navbar>
<section class="backimg" >
    <div class="container py-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-9 col-lg-7 col-xl-5">
          <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQbsjav8eoQ451lC4efP_2XdhGcqA9Xv9IzQ&usqp=CAU"
              class="card-img-top" alt="Black Chair" />

              <form [formGroup]="withdrawForm" (ngSubmit)="WithdrawSubmitted()">
            <div class="card-body">
              <div class="card-title d-flex justify-content-between mb-0">
                <p class="text-muted mb-0">Withdraw Money from your wallet</p>
                <p class="mb-0"></p>
              </div>
            </div>
            <div class="rounded-bottom" style="background-color: #eee;">
              <div class="card-body">
                <p class="mb-4">Filled your details here</p>
  
                <div class="form-outline mb-3">
                  <input formControlName="CardNumber" type="text" id="CardNumber" class="form-control form-control-lg"
                  value="1234 5678 1234" />
                    <label class="form-label" for="CardNumber">Card Number</label>
                  </div>
                  <small style="color: red;"  class="form-text text-danger" *ngIf="CardNumber.errors?.['required'] && (CardNumber.touched || CardNumber.dirty)">
                    *Card Number is required
                 </small>
                 <small style="color: red;"  class="form-text text-danger" *ngIf="CardNumber.errors?.['pattern'] && (CardNumber.touched || CardNumber.dirty)">
                     *Card Number is Invalid,should contain valid digit
                 </small>
    
                  <div class="row mb-3">
                    <div class="col-6">
                      <div class="form-outline">
                        <input formControlName="Mobile" type="password" id="formControlLgcvv" class="form-control form-control-lg"
                    placeholder="Mobile" />
                        <label class="form-label" for="Mobile">Mobile</label>
                      </div>
                    </div>
                    <small style="color: red;"  class="form-text text-danger" *ngIf="Mobile.errors?.['required'] && (Mobile.touched || Mobile.dirty)">
                      *Mobile is required
                  </small>
                  <small style="color: red;"  class="form-text text-danger" *ngIf="Mobile.errors?.['pattern'] && (Mobile.touched || Mobile.dirty)">
                    Mobile Should contains 10 digits only 
                  </small>
                    <div class="col-6">
                      <div class="form-outline">
                        <input formControlName="Amount" type="text" id="Amount" class="form-control form-control-lg"
                        value="1234 5678 1234 5678" />
                        <label class="form-label" for="Amount">Enter Amount</label>
                      </div>
                    </div>
                  </div>
                <button class="btn btn-info btn-block">Proceed to withdraw</button>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>
